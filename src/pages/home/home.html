<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Cache Src
        </ion-title>

        <ion-buttons end>
            <button ion-button clear (click)="clear()">Clear</button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar>
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="images">
                Images
            </ion-segment-button>
            <ion-segment-button value="videos">
                Videos
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="segment">
        <div *ngSwitchCase="'images'">
            <img *ngFor="let image of images" [cacheSrc]="image" (click)="remove(image)"/>
        </div>

        <div *ngSwitchCase="'videos'">
            <video *ngFor="let video of videos" [cacheSrc]="video" controls autoplay (click)="remove(video)"></video>
        </div>
    </div>
</ion-content>
